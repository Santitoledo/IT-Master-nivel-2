<!DOCTYPE html>
<html lang="en">

<body>        
    
<div id="contain">
    <h1>{{t2}}</h1>
    {% for a in actores %}
        {% if a.objectID === id %}
            <h2>Nombre: {{ a.name }}</h2>
            <p>Rating: {{ a.rating }}</p>

        {% endif %}
    {% endfor %}
